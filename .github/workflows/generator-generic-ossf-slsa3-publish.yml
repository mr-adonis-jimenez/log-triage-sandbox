name: Publish with SLSA Provenance

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    outputs:
      digests: ${{ steps.hash.outputs.digests }}
    
    steps:
      - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
      
      - name: Build artifactsSetup Node.js and build React app
      run: |
        # Install Node.js dependencies
        npm ci
        
        # Build the Vite application
        npm run build
        
        # Create distribution package
        cd dist
        tar -czf ../log-triage-sandbox.tar.gz *
        cd ..
        
        # Move tarball to dist for publishing
                mv log-triage-sandbox.tar.gz dist/
      
      - name: Generate hash
        shell: bash
        id: hash
        run: |
          cd dist
          echo "digests=$(sha256sum * | base64 -w0)" >> "$GITHUB_OUTPUT"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: dist/
          if-no-files-found: error

  provenance:
    needs: [build]
    permissions:
      actions: read
      id-token: write
      contents: write
    uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v1.9.0
    with:
      base64-subjects: "${{ needs.build.outputs.digests }}"
      upload-assets: true
